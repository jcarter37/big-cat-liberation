{% extends 'base.html'%}
{% block content %}

<h1>Needs List</h1>

{% for need in needs_list %}
<a href="{% url 'needs_detail' need.id %}">
<div class="card border-secondary mb-3" style="max-width: 18rem;">
  <div class="card-header">Needs List</div>
  <div class="card-body text-secondary">
    <h5 class="card-title">{{ need.name }}</h5>
    <p class="card-text">Quantity: {{ need.quantity }}</p>
  </div>
</div>
</a>
{% endfor %}

{% endblock %}
